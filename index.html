<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="d-flex col-12 justify-content-center flex-wrap">
        <div class="d-flex col-12 justify-content-center">
            <div class="logo d-flex">
                <span class="b col-6"><span></span></span>
                <span class="p col-6"><span></span></span>
            </div>
        </div>
        <div class="col-12 col-lg-6 d-flex flex-direction-col justify-content-center align-items-center flex-wrap">
            <form class="form col-6 d-flex flex-direction-col justify-content-between align-items-center flex-wrap" action="">
                <h6 class="col-12 text-capitalize text-center">
                    get your game face on
                </h6>
                <input class="username col-12" type="text" placeholder="EMAIL ADDRESS">
                <input class="password col-12" type="password" placeholder="PASSWORD">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Remember me
                    </label>
                </div>
                <a href="#" class="col-4 text-capitalize text-decoration-none">
                    forgot your password?
                </a>
                <button class="login col-12 btn btn-primary">
                    Login
                </button>
                <p>If you or someone you know has a gambling problem, help is available.
                    Call (1-800-GAMBLER).
                </p>
                <div class="create col-12 text-center">
                    Don't have an accont?
                    <a class="text-decoration-none" href="#">Create one now</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
